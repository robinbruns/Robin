	<script>
		// map options
		var options = {
			center: [40, -86],
			zoom: 4,
			zoomSnap: 0
		}

		// create a Leaflet map in our division container with id of 'map'
		var map = L.map('map', options);

		// Leaflet providers base map URL
		var basemap_source =
			'https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png'

		// Leaflet providers attributes
		var basemap_options = {
			attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a> &copy; <a href="http://cartodb.com/attributions">CartoDB</a>',
			subdomains: 'abcd',
			maxZoom: 19
		};

		// request some basemap tiles and add to the map
		var tiles = L.tileLayer(basemap_source, basemap_options).addTo(map);

		var layerInfo = {
			hikeLayer: {
				activity: "Hike",
				color: '#911465',
				darkcolor: 'pink'
			},
			bikeLayer: {
				activity: "Bike",
				color: '#1abc9c'
			}
		};


		$.getJSON("data/Routes.geojson", function(data, ) {
			// the data loaded from the file is accessible here within this function scope!
			console.log(layerInfo);
			console.log(data);
			layer = L.geoJson(data, {
					// filter: function(feature) {
					// 	if (feature.properties.Type == "Hike") {
					// 		return feature;
					// 	}
					// },
					style: function(feature) {
						return {
							color: '#911465',
							opacity: .7,
							weight: 3,
						};
					}
				})

				.addTo(map);
				drawTooltip(layer);
				interactMap(layer);
		});

		function drawTooltip(layer) {
			layer.eachLayer(function(layer) {
				// tooltip = layer.feature.properties.Name += "<br />" + layer.feature.properties.Length + " Miles";
				tooltip = layer.feature.properties.Name
				layer.bindTooltip(tooltip)
			})
		}
		function interactMap(layer) {
			layer.eachLayer(function(layer) {
				layer.on('mouseover', function(e) {
					e.target.setStyle({
						weight: 4,
					})
				})
				layer.on('mouseout', function(e) {
					e.target.setStyle({
						weight: 3,
					})
				})
			});
			}


		// `data` parameter is not accessible here!
	</script>
