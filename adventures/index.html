	<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.3.4/leaflet.js"></script>
	<script>
		// map options
		var options = {
			center: [40, -86],
			zoom: 4,
			zoomSnap: 0
		}

		// create a Leaflet map in our division container with id of 'map'
		var map = L.map('map', options);

		// Leaflet providers base map URL
		var basemap_source =
			'https://cartodb-basemaps-{s}.global.ssl.fastly.net/rastertiles/dark_nolabels/{z}/{x}/{y}.png'

		// Leaflet providers attributes
		var basemap_options = {
			attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a> &copy; <a href="http://cartodb.com/attributions">CartoDB</a>',
			subdomains: 'abcd',
			maxZoom: 19
		};

		// request some basemap tiles and add to the map
		var tiles = L.tileLayer(basemap_source, basemap_options).addTo(map);

		$.getJSON("data/Route.geojson", function(data ,) {
  // the data loaded from the file is accessible here within this function scope!
	console.log(data);
	L.geoJson(data, {
		filter : function(feature) {
							if(feature.properties.Type == "Hike") {
									return feature;
							}
					},
		style: function(feature) {
			return {
				color: '#911465',
				opacity: .8,
			};
		}
	}).addTo(map);
});

// `data` parameter is not accessible here!


	</script>
