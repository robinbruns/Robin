  <script>
    var options = {
      center: [38.77, -80],
      zoom: 8.4,
      zoomSnap: .5,
      minZoom: 7,
    }
    var map = L.map('map', options);

    var basemap_url = 'https://{s}.tile.thunderforest.com/landscape/{z}/{x}/{y}.png?apikey={apikey}'

    var basemap_attributes = {
      attribution: '&copy; <a href="http://www.thunderforest.com/">Thunderforest</a>, &copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>',
      maxZoom: 22,
      apikey: 'd379084bdd3e478da67dc8590adec6e2'
    }

    var tiles = L.tileLayer(basemap_url, basemap_attributes).addTo(map);

    var trailLayer = $.getJSON("data/ALT_201903.json", function(data) {
      console.log(data);
      var routeLayer = L.geoJson(data, {
        filter : function(feature) {
          				if(feature.geometry.type == "MultiLineString") {
          						return feature;
          				}
          		},
        style: function(feature) {
          return {
            color: '#ebd22d',
            weight: 3,
            opacity: .6,
            dashArray: "5, 5"
          };
        }
      })
      routeLayer.addTo(map)
    });
